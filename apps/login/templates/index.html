<!DOCTYPE html>
<html>
<head>
	{%load static%}
	<title>Catalog Search | Sign In</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/signin.css">
	<link rel="shortcut icon" type="image/png" href="{%static '/favicon.ico'%}">
	<style type="text/css">
		#wwb-main{
		width: 505px;
		display: flex;
		flex-direction: row;
		justify-content: center;
		margin-top: 80px;
		border-radius: 5px;
		background-color: #eee;
		}
		form{
			margin: 10px;
			width: 205px;
			height: auto;
			padding: 10px;
			border-radius: 5px;
			background-color: #C5B36D;
			height: 205px;
		}

		button{
			margin: 8px 0px;
		}

		img{
			margin-top: 10px;
			margin-right: 20px;
		}

	</style>
</head>
<body>
<div class="container" id="wwb-main">
	<img src="{%static '/wwblogo1.jpg'%}" alt="Worldwide Books logo" width="205px" height="205px">
	<form action='login' method='post' class="form-signin">
		{% csrf_token %}
		<h1 class="form-signin-heading">Sign In</h1>
		<label for='user_name' class="sr-only">Username:</label>
		<input type="text" name="user_name" id="inputUsername" class="form-control" placeholder="Username">
		<label for='password' class="sr-only">Password:</label>
		<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
		<button type="submit" name="login" class="btn btn-lg btn-primary btn-block">Sign In</button>
	</form>
</div>

{% if messages %}
<div id='messages'>
<ul class>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
</div>
{% endif %}
</body>
</html>
